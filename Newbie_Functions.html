<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newbie Functions</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/Newbie_Functions.css">
    <link rel="stylesheet" href="css/nf/slide.css"
</head>
<body>
<div id="wrap">
    <header id="header" data-include="https://akeinjo.github.io/practice/static/header.html">
    </header>
    <div class="toc">
            <p>목차</p>
            <div class="toc_wrap">
            </div>
        </div>
        <!-- <ul>
            <il><a href="#title_alert_input">입력창 안 내용을 알럿으로 보내기</a></il>
            <il><a href="#title_easy_calc">간단계산기임</a></il>
            <il><a href="#title_info_pannal">안내창</a></il>
        </ul> -->
<div class="contents_wrap">
    <section>
    <h1>input 내용 alert로</h1>
        <input id="alert_input_text" onchange="alert_input_reaction()" placeholder="입력해라">
        <button id="alert_input_button" onclick="alert_input_reaction()">alert</button>
        <p>엔터와 버튼 클릭을 해보거라</p>
    </section>
    <section>
        <h1 id="title_easy_calc">간단계산기</h1>
        <div id="calculator">
            <article id="area-display">
                <div id="steps" class="off">0</div>
                <div id="display">0</div>
            </article><!-- area-display -->
            <article id="area-btn">
                <div class="nums">
                    <button class="num" data-val="7">7</button> 
                    <button class="num"data-val="8">8</button> 
                    <button class="num"data-val="9">9</button>
                    <button class="num" data-val="4">4</button> 
                    <button class="num"data-val="5">5</button> 
                    <button class="num"data-val="6">6</button>
                    <button class="num" data-val="1">1</button> 
                    <button class="num"data-val="2">2</button> 
                    <button class="num"data-val="3">3</button>
                    <button class="num" data-val="-1">+/-</button> 
                    <button class="num" data-val="0">0</button> 
                    <button class="num"data-val=".">.</button>
                    <button id="btn_result">=</button>
                </div>
                <div class="ops">
                    <button id="reset">C</button>
                    <button class="op" data-val="/">÷</button>
                    <button class="op" data-val="*">×</button>
                    <button class="op" data-val="-">-</button>
                    <button class="op" data-val="+">+</button>
                </div>
            </article>
        </div><!-- caculator -->
        <p>내가만든게 아님.. ㅠ</p>
        <p>출처 : <a href='https://aosceno.tistory.com/615'>https://aosceno.tistory.com/615/</a></p>
    </section>
    
    <section>
        <h1 id="title_info_pannal">안내창</h1>
            <p>
                <button id="pannal_btn">열기</button><button id="Pannal_Display_Refresh" onclick="PannalDisplayRefresh()">상태 새로고침</button>
            </p>
            <p id="pannal_display">
        
            </p>
            <div id="info_pannal_wrap">
            </div>
    </section>
    <section>
        <h1>슬라이드</h1>
        <div class="slide slide_wrap">
            <div class="slide_item item1">1</div>
            <div class="slide_item item2">2</div>
            <div class="slide_item item3">3</div>
            <div class="slide_item item4">4</div>
            <div class="slide_item item5">5</div>
            <div class="slide_prev_button slide_button">◀</div>
            <div class="slide_next_button slide_button">▶</div>
            <ul class="slide_pagination"></ul>
          </div>
          <script src="js/nf/slide.js"></script>      
    </section>
    
</div>
<script src="js/include.js"></script>
<script src="js/nf/main.js"></script>
<script src="js/nf/calc.js"></script>
<script src="js/nf/toc.js" type="text/javascript"></script>
<script src="js/nf/alert_input.js" type="text/javascript"></script>
<script src="js/nf/info_pannal.js" type="text/javascript"></script>
</body>
</html>
